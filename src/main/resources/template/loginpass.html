        body {

        }

        .logo_topbg {

            margin-left: 40px;

        .email_wrap p {
            font-size: 16px;
            color: #808487;
            line-height: 1.4;

        .email_wrap p span {
            color: #293133;

        .email_wrap p.maT10 {
            font-size: 16px;
            color: #293133;
            margin-bottom: 22px;
        }

        .email_wrap button {
            min-width: 145px;

        .logo_w {
            margin-left: 40px;
        }

        .loginfoot {
            width: 100%;
            min-width: 800px;
            background: #f0f2f2;

        .loginfoot p {

        button {

        }

        .colors4 {

            color: #fff;
        }

        .btns {

            border: none;
